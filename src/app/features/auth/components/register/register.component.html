<div class="page-container">
  <div class="content-wrapper">
    <div class="form-container">
      <h2>Rejoindre l'Atelier</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="input-container">
          <span class="p-float-label">
            <input id="email" type="text" pInputText formControlName="email" [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('email')}">
            <label for="email">Email</label>
          </span>
        </div>

        <div class="input-container">
          <span class="p-float-label">
            <input id="pseudo" type="text" pInputText formControlName="pseudo" [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('pseudo')}">
            <label for="pseudo">Pseudo</label>
          </span>
        </div>

        <div class="input-container">
          <span class="p-float-label">
            <p-password id="password" formControlName="password" [toggleMask]="true" [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('password')}"></p-password>
            <label for="password">Mot de passe</label>
          </span>
        </div>

        <div class="input-container">
          <span class="p-float-label">
            <p-password id="confirmPassword" formControlName="confirmPassword" [toggleMask]="true" [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('confirmPassword')}"></p-password>
            <label for="confirmPassword">Confirmer le mot de passe</label>
          </span>
        </div>

        <button pButton type="submit" label="S'inscrire"></button>
      </form>
    </div>

    <div class="error-wrapper">
      <app-error [errorMessage]="getErrorMessage()"></app-error>
    </div>
  </div>
</div>
